<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uber Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- ===== NAVIGATION ===== -->
  <nav class="tab-bar">
    <button data-tab="today" class="active-tab">Today</button>
    <button data-tab="fuel">Fuel</button>
    <button data-tab="month">Month</button>
    <button data-tab="tax-year">Tax</button>
    <button data-tab="settings">Settings</button>
  </nav>

  <div class="container">

    <!-- ===== TODAY TAB ===== -->
    <section id="today" class="tab active">

      <div class="card">
        <h3>Log Shift</h3>

        <input type="date" id="shift-date">

        <label>Start Time</label>
        <div style="display:flex; gap:10px;">
          <select id="start-hour"></select>
          <select id="start-minute"></select>
        </div>

        <label>End Time</label>
        <div style="display:flex; gap:10px;">
          <select id="end-hour"></select>
          <select id="end-minute"></select>
        </div>

        <input type="number" id="odo-start" placeholder="Odometer Start">
        <input type="number" id="odo-end" placeholder="Odometer End">

        <input type="number" step="0.01" id="gross" placeholder="Uber Gross">
        <input type="number" step="0.01" id="tips" placeholder="Tips">

        <button id="save-shift">Save Shift</button>
      </div>

      <div class="card">
        <h3>Today's Shifts</h3>
        <div id="shift-list"></div>
      </div>

    </section>

    <!-- ===== FUEL TAB ===== -->
    <section id="fuel" class="tab">

      <div class="card">
        <h3>Log Fuel</h3>

        <input type="date" id="fuel-date">
        <input type="number" id="fuel-odometer" placeholder="Odometer">
        <input type="number" step="0.01" id="fuel-litres" placeholder="Litres">
        <input type="number" step="0.001" id="fuel-price" placeholder="Price per Litre">
        <input type="number" step="0.01" id="fuel-cost" placeholder="Total Cost">
        <input type="text" id="fuel-station" placeholder="Station Name">

        <button id="save-fuel">Save Fuel</button>
      </div>

      <div class="card">
        <h3>Fuel History</h3>
        <div id="fuel-history"></div>
      </div>

    </section>

    <!-- ===== MONTH TAB ===== -->
    <section id="month" class="tab">
      <!-- Rendered dynamically by monthly.js -->
    </section>

    <!-- ===== TAX YEAR TAB ===== -->
    <section id="tax-year" class="tab">
      <div class="card">
        <h3>Tax Year Overview</h3>
        <div id="tax-year-content">
          <!-- Future expansion -->
        </div>
      </div>
    </section>

    <!-- ===== SETTINGS TAB ===== -->
    <section id="settings" class="tab">
      <div class="card">
        <h3>Settings</h3>
        <p class="subtle">Future configuration options.</p>
      </div>
    </section>

    <!-- ===== FOOTER INFO ===== -->
    <div class="card">
      <div id="current-date" class="subtle"></div>
      <div id="build-version" class="subtle"></div>
    </div>

  </div>

  <!-- ===== MODULE ENTRY ===== -->
  <script type="module" src="js/main.js"></script>

</body>
</html>
